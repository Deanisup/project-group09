<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Points</title>
</head>
<body>
    <h1>Goat Points</h1>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    <table border="1">
        <tr>
            <th>Animal ID</th>
            <th>Total Points</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

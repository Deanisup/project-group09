<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
</head>
<body>
    <h1>Family Tree</h1>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    <table border="1">
        <tr>
            <th>Animal ID</th>
            <th>Sire</th>
            <th>Dam</th>
            <th>Tag</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

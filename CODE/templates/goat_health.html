<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Health</title>
</head>
<body>
    <h1>Goat Health</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Animal ID</th>
                <th>Overall ADG</th>
                <th>Last Weight</th>
                <th>Date of Birth</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
